{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "odoyApp/secondPage.css" %}'>
    <title>Result Page</title>

    <style>
        #navi {
            height: 100%;
            max-height: 2000px;
            position: fixed;
            width: 100%;
            max-width: 105px;
            background-color: aqua;
            padding: 0px;
            margin: 0px;
            z-index: 1;
            top: 0%;
        }
       

        #share-button {
            left: 50%;
            transform: translateX(-50%);
            position: relative;
            width: 84px;
            height: 84px;
            margin-top: 10px;
            padding: 0;
        }
        #share-button:hover{
            background-color: #cf0;
        }
    </style>
</head>

<body>
    <div id="navi">
        <input id="share-button" type="button">
        <input id="share-button" type="button">
    </div>

    {% block content %}
    {% endblock %}


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src='{% static "odoyApp/secondPage.js" %}'></script>

</body>

</html>
