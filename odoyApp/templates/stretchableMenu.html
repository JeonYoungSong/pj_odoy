{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "odoyApp/secondPage.css" %}'>
    <title>Result Page</title>

    <style>
        ul#navi {
            float: left;
            width: 90px;
            text-indent: 5px;
            background-color: #f4f4f4;
        }


        ul#navi,
        ul#navi ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .group {

            margin: 3px;
        }

        .group div.title {
            height: 5em;
            line-height: 5em;
            background: #9ab92e;
            cursor: pointer;
        }



        ul.sub {
            height: 1500px;
            background-color: aqua;
        }


        ul.sub li:hover {
            background: #cf0;
        }
    </style>
</head>

<body>
    <ul id="navi">
        <li class="group">
            <div class="title">title 1</div>
            <ul class="sub">

            </ul>
        </li>
    </ul>


    {% block content %}
    {% endblock %}


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src='{% static "odoyApp/secondPage.js" %}'></script>

</body>

</html>
